<form ng-submit="main.save()">
  <button type="button" class="btn btn-block" ng-click="main.showMonths()">{{main.plan.month | monthName}}</button>
  <button type="button" class="btn btn-block" ng-click="main.showYears()">{{main.plan.year}}</button>
  <input type="submit" class="btn btn-primary btn-block" value="Save">
</form>
